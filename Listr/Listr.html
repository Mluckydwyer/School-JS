<div id="listr" class="content">
    <div class="page-focus-container">

        <div id="big-logo">
            <span class="listr-logo-main">L</span>
            <span class="listr-logo-main">i</span>
            <span class="listr-logo-main">s</span>
            <span class="listr-logo-main">t</span>
            <span class="listr-logo-main">r</span>
        </div>

        <div id="list-input">

            <input id="center-main-input" type="text" autocomplete="off" autofocus placeholder="Start typing to create a list">

        </div>

    </div>
